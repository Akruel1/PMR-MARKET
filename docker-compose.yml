version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marketplace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marketplace123}
      POSTGRES_DB: ${POSTGRES_DB:-marketplace}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marketplace}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  redis:
    image: redis:7-alpine
    container_name: marketplace-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-marketplace}:${POSTGRES_PASSWORD:-marketplace123}@postgres:5432/${POSTGRES_DB:-marketplace}
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-in-production}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    networks:
      - marketplace-network
    command: sh -c "npx prisma migrate deploy && npm start"

networks:
  marketplace-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:


